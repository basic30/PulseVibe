<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="177638854662-2hldr6iceg5sv9gauuel9p6u108trdii.apps.googleusercontent.com">
    <title>Pulse Vibe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h2>Pulse Vibe</h2>
        <div class="top-bar">
            <span id="notification-icon">🔔</span>
            <span id="search-icon">🔍</span>
            <input type="text" id="search-box" placeholder="Search for music..." style="display: none;">
            <img id="user-photo" src="https://via.placeholder.com/40" alt="User Profile" class="profile-icon">
        </div>
    </header>

    <!-- Content -->
    <main>
        <div id="random-music"></div>
    </main>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <button id="home-btn">Home</button>
        <button id="favorite-btn">Favorite Music</button>
        <button id="playlist-btn">Playlist</button>
    </nav>

    <!-- Google Sign-In -->
    <div class="g-signin2" data-onsuccess="onSignIn" style="display: none;"></div>
</body>
</html>
