<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Vibe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>__Pulse Vibe__</h1>
        <p>Feel the vibes!</p>
    </header>
    <main>
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search" placeholder="Search for music..." />
            <button id="search-button">üîç</button>
        </div>

        <!-- Search Results -->
        <div id="music-list"></div>

        <!-- Your Playlist Button -->
        <button id="toggle-playlist-btn">Your Playlist</button>

        <!-- Permanent Playlist Section -->
        <section id="playlist-section" style="display: none;"> <!-- Hidden by default -->
            <h2>Your Playlist</h2>
            <div id="permanent-playlist"></div> <!-- Dynamic playlist content -->
        </section>
    </main>

    <!-- Profile Section -->
    <div id="profile-section">
        <img id="profile-pic" src="" alt="Profile Picture" />
        <div id="logout-menu">
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Music Player Controls -->
    <div id="music-player">
        <img id="channel-logo" src="" alt="Channel Logo" />
        <div id="current-track">No track playing</div> <!-- Music name -->
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play-pause">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
    </div>

    <!-- Hidden YouTube Player -->
    <div id="hidden-player"></div>

    <script src="script.js"></script>
</body>
</html>
