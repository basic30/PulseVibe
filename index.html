<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Vibe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">__Pulse Vibe__</div>
        <div>
            <button id="login-btn">Login</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search songs...">
            <button id="search-btn">Search</button>
            <button id="back-btn" style="display: none;">Back</button>
        </div>
        <div class="song-list" id="songs"></div>
        <div class="favorites">
            <h3>Favorites</h3>
            <div id="favorites"></div>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <div id="playlist"></div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Music App
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
